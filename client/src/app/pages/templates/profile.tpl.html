<div class="layout-1col">
  <div class="col">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">General</h4>
      </div>
      <div class="panel-body">
        <form role="form" ng-submit="save()">
          <div class="form-group">
            <label for="firstname" class="control-label">Firstname</label>
            <input type="text" ng-model="user.firstname" class="form-control" id="firstname" placeholder="Firstname">
          </div>
          <div class="form-group">
            <label for="lastname" class="control-label">Lastname</label>
            <input type="text" ng-model="user.lastname" class="form-control" id="lastname" placeholder="Lastname">
          </div>
          <div class="form-group">
            <label for="inputTmail" class="control-label">Email</label>
            <input type="email" ng-model="user.email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
          
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">Locations</h4>
      </div>
      <div class="panel-body">
        <ul class="locations">
          <li class="loc" ng-repeat="loc in locations">{{loc.city}}</li>
        </ul>
        
        <!--
        Currently not supported because we only look at SF jobs... @TODO implement
        <a ui-sref="app.setup.locations" class="btn btn-primary">Edit</a>
        -->
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">Skills</h4>
      </div>
      <div class="panel-body">
        <ul class="skills">
          <li class="skill" ng-repeat="skill in skills">{{skill.name}}</li>
        </ul>

        <a ui-sref="app.setup.skills" type="submit" class="btn btn-primary">Edit</a>
      </div>
    </div>

    <div class="panel panel-danger">
      <div class="panel-heading">
        <h4 class="panel-title">Delete Account</h4>
      </div>
      <div class="panel-body">
        <button class="btn btn-danger" ng-click="deleteAccount()">Delete Account</button>
      </div>
    </div>
  </div>
</div>
